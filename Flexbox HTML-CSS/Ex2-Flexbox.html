<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox Ex2</title>
    <style>

      body{
        margin: 0;
        padding: 0;
      }
  
      .main {
        height: 100vh;
        background: #25384B;
        display: flex;
        gap: 3em;
        padding-inline: 3em;

      }
      .left-section {
        background: #A3CFCC;
        flex-grow: 1;
      }
      .right-section {
        background: #F7CFB6;
        display: flex;
        flex-direction: column;
        row-gap: 1em;
        width: 10em;
        padding:1em;
      }
      .item {
        background: #86C2DE;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <section class="left-section"></section>
      <section class="right-section">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </section>
    </div>
  </body>
</html>
